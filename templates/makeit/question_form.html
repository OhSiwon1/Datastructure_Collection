{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5 class="my-3">게시글 작성</h5>
    <hr class="line">
    <form method="post">
        {% csrf_token %}
                <!-- 오류표시 Start -->
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {% for field in form %}
                    {% if field.errors %}
                    <div>
                        <strong>{{ field.label }}</strong>
                        {{ field.errors }}
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
                {% endif %}
                <!-- 오류표시 End -->
                <div class="mb-3">
                    <label for="subject" class="form-label">제목</label>
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="title"
                           value="{{ form.subject.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" name="content" placeholder="content"
                              id="content" rows="5">{{ form.content.value|default_if_none:'' }}</textarea>
                </div>
                <hr class="line">
        <div class="py-2" style="text-align: center; margin-bottom: 14px;">
          <button type="submit" class="btn btn-outline-secondary" style="width:200px;">저장하기</button>
        </div>
    </form>
</div>
{% endblock %}
